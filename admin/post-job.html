<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Post New Job</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fce2e9; display: grid; place-items: center; min-height: 100vh; }
        .form-container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 500px; }
        .form-container h1 { text-align: center; color: #f1163a; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #f1163a; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #ee6464; }
        a { display: block; text-align: center; margin-top: 15px; color: #f1163a; }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Post a New Job</h1>
        <form id="postJobForm">
            <div class="form-group">
                <label for="companyName">Company Name (e.g., "TCS")</label>
                <input type="text" id="companyName" required>
            </div>
            
            <div class="form-group">
                <label for="jobTitle">Job Title (e.g., "Software Engineer")</label>
                <input type="text" id="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="reviews">Reviews (e.g., "5K+ reviews")</label>
                <input type="text" id="reviews" required>
            </div>
            <div class="form-group">
                <label for="bio">Company Bio (Short Description)</label>
                <textarea id="bio" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="cgpa">Required CGPA (e.g., 7.5)</label>
                <input type="number" id="cgpa" step="0.1" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="duration">Job Duration (e.g., "6 months")</label>
                <input type="text" id="duration" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary (e.g., "Not Disclosed" or "5 LPA")</label>
                <input type="text" id="salary" required>
            </div>
            <div class="form-group">
                <label for="location">Location (e.g., "Pune, Mumbai")</label>
                <input type="text" id="location" required>
            </div>
            
            <button type="submit">Post Job</button>
            <a href="home.html">Back to Dashboard</a>
        </form>
    </div>

    <script>
        document.getElementById('postJobForm').onsubmit = function(event) {
            event.preventDefault();

            // 1. Create a new job object from the form values
            const newJob = {
                companyName: document.getElementById('companyName').value,
                jobTitle: document.getElementById('jobTitle').value,
                reviews: document.getElementById('reviews').value,
                bio: document.getElementById('bio').value,
                requiredCgpa: parseFloat(document.getElementById('cgpa').value),
                duration: document.getElementById('duration').value,
                salary: document.getElementById('salary').value,
                location: document.getElementById('location').value,
                // Using a 3-star rating as a default for new jobs
                rating: "★ ★ ★ ☆ ☆" 
            };

            // 2. Get existing jobs from localStorage, or start a new array
            let jobs = JSON.parse(localStorage.getItem('postedJobs')) || [];

            // 3. Add the new job to the array
            jobs.push(newJob);

            // 4. Save the updated array back to localStorage
            localStorage.setItem('postedJobs', JSON.stringify(jobs));

            // 5. Alert the admin and clear the form
            alert('New job has been posted successfully!');
            document.getElementById('postJobForm').reset();
        };
    </script>
</body>
</html>
