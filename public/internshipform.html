<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="form-style.css"> <style>
        /* Or paste the same CSS here if you don't have a shared file */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .form-container { background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px; box-sizing: border-box; }
        .form-container h2 { text-align: center; color: #333333; margin-bottom: 30px; font-size: 2em; font-weight: 600; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #555555; font-weight: 500; font-size: 1.05em; }
        .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="tel"], .form-group select { width: 100%; padding: 12px; border: 1px solid #cccccc; border-radius: 5px; font-size: 1em; box-sizing: border-box; }
        .radio-group { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
        .radio-group label { display: flex; align-items: center; font-weight: normal; }
        .radio-group input[type="radio"] { margin-right: 10px; }
        .button-group button { width: 100%; padding: 15px; background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease; }
        .button-group button:hover { background-color: #0056b3; }
        .alert-message { margin-top: 20px; padding: 10px 15px; border-radius: 5px; text-align: center; }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Internship Application Form</h2>

        <form id="internshipApplicationForm">
            
            <div class="form-group">
                <label for="email">Email ID <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Your email">
            </div>

            <div class="form-group">
                <label for="name">Full Name <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
            </div>

            <div class="form-group">
                <label for="rollDivision">Roll No / Division <span style="color: red;">*</span></label>
                <input type="text" id="rollDivision" name="rollDivision" required placeholder="e.g., 46/B">
            </div>

            <div class="form-group">
                <label for="phone">Phone No <span style="color: red;">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="Your phone number">
            </div>

            <div class="form-group">
                <label for="branch">Branch <span style="color: red;">*</span></label>
                <select id="branch" name="branch" required>
                    <option value="">Select your branch...</option>
                    <option value="CS">CS</option>
                    <option value="IT">IT</option>
                    <option value="EXTC">EXTC</option>
                    <option value="ECS">ECS</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MECHANICS">MECHANICS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year <span style="color: red;">*</span></label>
                <select id="year" name="year" required>
                    <option value="">Select your year...</option>
                    <option value="FE">First Year (FE)</option>
                    <option value="SE">Second Year (SE)</option>
                    <option value="TE">Third Year (TE)</option>
                    <option value="BE">Fourth Year (BE)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Internship Type <span style="color: red;">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="internshipType" value="In-house" required> In-house</label>
                    <label><input type="radio" name="internshipType" value="Out-house"> Out-house</label>
                </div>
            </div>

            <div class="form-group">
                <label for="resume">Resume <span style="color: red;">*</span></label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
                <small style="color: #666;">Upload PDF only. Max 10 MB.</small>
            </div>

            <div class="button-group">
                <button type="submit">Submit Application</button>
            </div>
            <div id="responseMessage" class="alert-message" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('internshipApplicationForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const form = e.target;
            const responseMessageDiv = document.getElementById('responseMessage');
            const formData = new FormData(form);
            
            try {
                // Post to the NEW internship endpoint
                const response = await fetch('/api/internships/apply', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || "An unknown error occurred.");
                }
                responseMessageDiv.textContent = result.message;
                responseMessageDiv.className = 'alert-message alert-success';
                responseMessageDiv.style.display = 'block';
                form.reset();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error("‚ùå Internship submission error:", error);
                responseMessageDiv.textContent = "Application failed: " + error.message;
                responseMessageDiv.className = 'alert-message alert-danger';
                responseMessageDiv.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
