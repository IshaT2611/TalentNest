<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
     :root {
            --primary-purple: #7b2cbf;
            --primary-purple-light: #f4e9ff;
        }

    body {
        font-family: 'Times New Roman', Times, serif;
        display: flex;
        height: 100vh;
        background-color: #f7fafc;
    }
    
 /* --- Sidebar --- */
        .sidebar {
            width: 200px;
            background-color: var(--card-background);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .sidebar-header {
            display: flex; align-items: center;
            gap: 10px; margin-bottom: 40px;
        }
        .sidebar-header .logo-icon {
            width: 40px; height: 40px;
            background-color: var(--primary-purple);
            border-radius: 8px; color: white;
            display: grid; place-items: center;
            font-size: 1.5rem;
        }
        .sidebar-header h2 {
            margin: 0; font-size: 1.2rem;
            color: var(--primary-purple);
        }

        .nav-menu ul { list-style: none; padding: 0; margin: 0; }
        .nav-menu li a {
            display: flex; align-items: center;
            gap: 15px; padding: 15px;
            border-radius: 8px; text-decoration: none;
            color: var(--text-light); font-weight: 500;
            margin-bottom: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-menu li a.active, .nav-menu li a:hover {
            background-color: var(--primary-purple); color: white;
        }
        .nav-menu li a i { width: 20px; text-align: center; }

        .invite-friend {
            margin-top: auto;
            background-color: white;
            padding: 20px; border-radius: 10px;
            text-align: center;
        }
        .invite-friend img { width: 100px; margin-bottom: 10px; }
        .invite-friend h4 { margin: 0 0 10px 0; }
        .invite-friend .get-link-btn {
            background: var(--primary-purple); color: white;
            border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer;
            font-weight: 600;
        }
       

        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color:#c1dbffb6;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            padding-left: 150px;
            text-align: center;
        }

        /* Internship Grid */
        .internship-grid {
            display: flex;
            /* gap: 10px; */
            justify-content: center;
        }

        /* Box Styles */
        .internship-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.378);
            padding: 40px;
            margin-left: 150px;
            margin-bottom: 150px;
            text-align: center;
            width: 350px; /* Increased width */
            height: 400px; /* Increased height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .internship-box img {
            width: 270px;
            height: 230px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .internship-box h3 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .internship-box .apply-btn {
            background-color: #5a67d8;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .internship-box .apply-btn:hover {
            background-color: rgb(0, 208, 255);
            color: black;
        }

    </style>
</head>

<body>

   <aside class="sidebar">
        <div>
            <div class="sidebar-header">
                <div class="logo-icon">T</div>
                <h2>TalentNest</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html" class="active"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="certificate.html"><i class="fas fa-award"></i>Certificate</a></li>
                    <li><a href="courses.html"><i class="fas fa-book"></i>Courses</a></li>
                    <li><a href="job.html"><i class="fas fa-briefcase"></i>Job</a></li>
                    <li><a href="internship.html"><i class="fas fa-building"></i>Internship</a></li>
                    <li><a href="test-webcam/index.html"><i class="fas fa-sign-out-alt"></i>Test</a></li>
                    <li><a href="Alumni/index-vanilla.html"><i class="fas fa-sign-out-alt"></i>Alumni</a></li>
                    <li><a href="home.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="invite-friend">
            <img src="img/academic.jpg" alt="Invite Friend">
            
        </div>
    </aside>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <h1>Featured Internships</h1>
        </div>

        <!-- Internship Grid -->
        <div class="internship-grid">

            <div class="internship-box">
                <img src="img/iimg1.jpg" alt="Inhouse Internships">
                <h3>Inhouse Internships</h3>
                <a href="internship1.html" class="apply-btn">View</a>
            </div>

            <div class="internship-box">
                <img src="img/iimg2.png" alt="Other Internships">
                <h3>Other Internships</h3>
                <a href="internship2.html" class="apply-btn">View</a>
            </div>

        </div>
    </div>
<script>
    const userName = localStorage.getItem('userName');
const userGender = localStorage.getItem('userGender');

// Update welcome text
if (userName) {
  document.querySelector('.welcome-text').innerText = `Welcome, ${userName}`;
}

// Update sidebar links dynamically
document.querySelectorAll('.sidebar-link').forEach(link => {
  const href = link.getAttribute('href').split('?')[0]; // Remove existing query params if any
  link.setAttribute('href', `${href}?name=${encodeURIComponent(userName)}&gender=${encodeURIComponent(userGender)}`);
});

</script>
</body>

</html>
