<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Events - Excellence University</title>
    <meta name="description" content="Join Excellence University alumni events, reunions, workshops, and networking opportunities worldwide.">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
  .events-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 100px 20px 60px;
}

.events-filters {
  background: white;
  padding: 25px;
  border-radius: 12px;
  margin-bottom: 40px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  align-items: center;
}

.filter-select {
  padding: 10px 15px;
  border-radius: 8px;
  background: white;
  min-width: 150px;
}

.events-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 40px;
}


.event-card {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  transition: all 0.3s ease;
  border: 1px solid gray;
}

.event-card:hover {
  transform: translateY(-5px);
}

.event-image {
  height: 200px;
  background: linear-gradient(
    135deg,
    var(--primary-color),
    var(--secondary-color)
  );
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 3rem;
}

.event-content {
  padding: 25px;
 
}

.event-header {
  display: flex;
  justify-content: space-between;
  align-items: start;
  margin-bottom: 15px;
}

.event-category {
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 0.8rem;
  font-weight: 600;
}

.event-price {
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 0.8rem;
  font-weight: 600;
}

.event-title {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 10px;
}

.event-description {
  margin-bottom: 20px;
  line-height: 1.6;
}

.event-details {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

.event-detail {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 0.9rem;
}

.event-actions {
  display: flex;
  gap: 10px;
}

.attendees-info {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.9rem;
  margin-bottom: 15px;
}

.progress-bar {
  width: 100%;
  height: 6px;
  border-radius: 3px;
  overflow: hidden;
  margin-bottom: 15px;
}

.progress-fill {
  height: 100%;
  transition: width 0.3s ease;
}


.cta-section {
  color: white;
  padding: 60px 30px;
  border-radius: 16px;
  text-align: center;
  margin-top: 60px;
}

.cta-section h3 {
  font-size: 2rem;
  margin-bottom: 15px;
}

.cta-section p {
  margin-bottom: 25px;
  opacity: 0.9;
}


@media (max-width: 768px) {
  .events-grid {
    grid-template-columns: 1fr;
  }

  .events-filters {
    flex-direction: column;
    align-items: stretch;
  }

  .filter-select {
    min-width: auto;
  }
}
    </style>
</head>
<body>
   

    <div class="events-container">
        <div class="page-header">
            <h1 class="page-title">Alumni Events</h1>
            <p class="page-description">
                Stay connected through our upcoming events, reunions, and networking opportunities
            </p>
        </div>

        <!-- Event Filters -->
        <div class="events-filters">
            <i class="fas fa-filter"></i>
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Reunion">Reunion</option>
                <option value="Workshop">Workshop</option>
                <option value="Networking">Networking</option>
                <option value="Conference">Conference</option>
                <option value="Recreation">Recreation</option>
            </select>
            <select class="filter-select" id="monthFilter">
                <option value="">All Months</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
            </select>
            <button class="btn btn-primary" onclick="applyEventFilters()">
                <i class="fas fa-calendar"></i>
                Calendar View
            </button>
        </div>

        <!-- Events Grid -->
        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated by JavaScript -->
        </div>

        <!-- Call to Action -->
        <div class="cta-section">
            <h3>Want to Host an Event?</h3>
            <p>Have an idea for an alumni event? We'd love to help you organize networking meetups, professional workshops, or social gatherings for our community.</p>
            <button class="btn btn-secondary">
                <i class="fas fa-plus"></i>
                Propose an Event
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="events.js"></script>
</body>
</html>
