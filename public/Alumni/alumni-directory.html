<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory - Excellence University</title>
    <meta name="description" content="Connect with Excellence University alumni worldwide. Search by graduation year, department, profession, or location.">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .directory-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 60px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .page-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .page-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .filters-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            border: 1px solid var(--border);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .filter-input,
        .filter-select {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .filter-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .results-count {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .view-toggle {
            display: flex;
            background: var(--surface);
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
        }
        
        .view-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        .alumni-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .alumni-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .alumni-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }
        
        .alumni-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            border: 3px solid var(--border);
        }
        
        .alumni-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .alumni-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .alumni-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .alumni-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .alumni-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .action-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .action-btn.primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .action-btn.primary:hover {
            background: rgba(30, 64, 175, 0.9);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .pagination button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--border);
        }
        
        .alumni-list {
            display: none;
        }
        
        .alumni-list.active {
            display: block;
        }
        
        .alumni-list-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .alumni-list-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-lg);
        }
        
        .list-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--primary-color);
            border: 2px solid var(--border);
            flex-shrink: 0;
        }
        
        .list-content {
            flex: 1;
        }
        
        .list-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2rem;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .alumni-grid {
                grid-template-columns: 1fr;
            }
            
            .results-info {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .alumni-list-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="directory-container">
        <div class="page-header">
            <h1 class="page-title">Alumni Directory</h1>
            <p class="page-description">
                Connect with fellow graduates from Excellence University. Search and filter by graduation year, department, profession, or location.
            </p>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Search Name</label>
                    <input type="text" class="filter-input" id="searchName" placeholder="Search by name...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Graduation Year</label>
                    <select class="filter-select" id="graduationYear">
                        <option value="">All Years</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Department</label>
                    <select class="filter-select" id="department">
                        <option value="">All Departments</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Arts & Sciences">Arts & Sciences</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Location</label>
                    <input type="text" class="filter-input" id="location" placeholder="City, Country">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Profession</label>
                    <input type="text" class="filter-input" id="profession" placeholder="Job title or industry">
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-primary" onclick="applyFilters()">
                    <i class="fas fa-search"></i>
                    Apply Filters
                </button>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-undo"></i>
                    Clear All
                </button>
            </div>
        </div>

        <!-- Results Info -->
        <div class="results-info">
            <div class="results-count" id="resultsCount">
                Showing 12 of 1,247 alumni
            </div>
            <div class="view-toggle">
                <button class="view-btn active" onclick="switchView('grid')">
                    <i class="fas fa-th"></i>
                    Grid
                </button>
                <button class="view-btn" onclick="switchView('list')">
                    <i class="fas fa-list"></i>
                    List
                </button>
            </div>
        </div>

        <!-- Alumni Grid View -->
        <div class="alumni-grid" id="alumniGrid">
            <!-- Alumni cards will be populated by JavaScript -->
        </div>

        <!-- Alumni List View -->
        <div class="alumni-list" id="alumniList">
            <!-- Alumni list items will be populated by JavaScript -->
        </div>

        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-user-slash"></i>
            <h3>No alumni found</h3>
            <p>Try adjusting your search criteria or clear filters to see more results.</p>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <button onclick="previousPage()" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
                Previous
            </button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>...</button>
            <button>104</button>
            <button onclick="nextPage()" id="nextBtn">
                Next
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="alumni-directory.js"></script>
</body>
</html>
