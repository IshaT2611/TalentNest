    <script>
        function setupUploadForm(formId, fileInputId, uploadSectionId, uploadedImageId, deleteBtnId, messageId) {
            const fileInput = document.getElementById(fileInputId);
            const uploadSection = document.getElementById(uploadSectionId);
            const uploadedImage = document.getElementById(uploadedImageId);
            const deleteBtn = document.getElementById(deleteBtnId);
            const message = document.getElementById(messageId);

            document.getElementById(formId).addEventListener('submit', function (event) {
                event.preventDefault();

                if (fileInput.files.length === 0) {
                    message.textContent = "Please select a certificate to upload.";
                    message.style.color = 'red';
                    return;
                }

                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;
                    uploadSection.classList.add('hidden');
                    uploadedImage.classList.remove('hidden');
                    deleteBtn.classList.remove('hidden');
                    message.textContent = "Certificate uploaded successfully!";
                    message.style.color = 'green';
                };

                reader.readAsDataURL(file);
            });

            deleteBtn.addEventListener('click', function () {
                uploadedImage.classList.add('hidden');
                deleteBtn.classList.add('hidden');
                uploadSection.classList.remove('hidden');
                fileInput.value = '';
                message.textContent = "Certificate deleted successfully!";
                message.style.color = 'red';
            });
        }

        setupUploadForm('uploadForm1', 'certificateFile1', 'uploadSection1', 'uploadedImage1', 'deleteBtn1', 'message1');
        setupUploadForm('uploadForm2', 'certificateFile2', 'uploadSection2', 'uploadedImage2', 'deleteBtn2', 'message2');
        setupUploadForm('uploadForm3', 'certificateFile3', 'uploadSection3', 'uploadedImage3', 'deleteBtn3', 'message3');
        setupUploadForm('uploadForm4', 'certificateFile4', 'uploadSection4', 'uploadedImage4', 'deleteBtn4', 'message4');
        setupUploadForm('uploadForm5', 'certificateFile5', 'uploadSection5', 'uploadedImage5', 'deleteBtn5', 'message5');
        setupUploadForm('uploadForm6', 'certificateFile6', 'uploadSection6', 'uploadedImage6', 'deleteBtn6', 'message6');
