<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Job Application Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
            box-sizing: border-box;
        }

        .form-container h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
            font-weight: 500;
            font-size: 1.05em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group input[type="password"]:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #555555;
            font-weight: normal;
        }

        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* Slightly larger radio/checkbox */
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 15px; /* Space between radio options */
            margin-top: 10px;
        }

        .button-group {
            margin-top: 30px;
        }

        .button-group button {
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* Green for submit */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .alert-message {
            margin-top: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.95em;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
                margin: 10px;
            }
            .form-container h2 {
                font-size: 1.8em;
            }
            .form-group input,
            .form-group select,
            .button-group button {
                padding: 10px;
                font-size: 0.95em;
            }
            .radio-group {
                flex-direction: column; /* Stack radio options on small screens */
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Job Application Form</h2>

        <form id="studentApplicationForm">
            <div class="form-group">
                <label for="email">Email <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Your email">
            </div>

            <div class="form-group">
                <label for="name">Full Name <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Your answer">
            </div>

            <div class="form-group">
                <label>Gender <span style="color: red;">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="rollDivision">Roll No/Division <span style="color: red;">*</span></label>
                <input type="text" id="rollDivision" name="rollDivision" required placeholder="Your answer">
            </div>

            <div class="form-group">
                <label for="phone">Phone No: <span style="color: red;">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="Your answer">
            </div>

            <div class="form-group">
                <label>Company Name <span style="color: red;">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="companyName" value="Microsoft" required> Microsoft</label>
                    <label><input type="radio" name="companyName" value="Amazon"> Amazon</label>
                    <label><input type="radio" name="companyName" value="Google"> Google</label>
                    <label><input type="radio" name="companyName" value="Infosys"> Infosys</label>
                    <label><input type="radio" name="companyName" value="Capgemini"> Capgemini</label>
                    <label><input type="radio" name="companyName" value="Reliance Industries"> Reliance Industries</label>
                    <label><input type="radio" name="companyName" value="J.P. Morgan"> J.P. Morgan</label>
                    <label><input type="radio" name="companyName" value="TCS"> TCS</label>
                </div>
            </div>

            <div class="form-group">
                <label>Roles <span style="color: red;">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="role" value="Full Stack Development" required> Full Stack Development</label>
                    <label><input type="radio" name="role" value="Cybersecurity"> Cybersecurity</label>
                    <label><input type="radio" name="role" value="Data Engineer"> Data Engineer</label>
                    <label><input type="radio" name="role" value="Data Analyst"> Data Analyst</label>
                    <label><input type="radio" name="role" value="Backend Engineer"> Backend Engineer</label>
                    <label><input type="radio" name="role" value="QA"> QA</label>
                </div>
            </div>

            <div class="form-group">
                <label for="resume">Resume <span style="color: red;">*</span></label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
                <small style="color: #666;">Upload 1 supported file: PDF. Max 10 MB.</small>
            </div>

            <div class="button-group">
                <button type="submit">Submit Application</button>
            </div>
            <div id="responseMessage" class="alert-message" style="display: none;"></div>
        </form>
    </div>

    <script>
document.getElementById('studentApplicationForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;
    const responseMessageDiv = document.getElementById('responseMessage');
    
    // Create a FormData object. This is the correct way to send files.
    const formData = new FormData(form);
    
    try {
        // We only need ONE fetch request to our backend.
        // We do NOT set the 'Content-Type' header; the browser does it for us
        // when we send a FormData object.
        const response = await fetch('/api/applications/apply', {
            method: 'POST',
            body: formData // Send the form data directly
        });

        const result = await response.json();

        if (!response.ok) {
            // If the server sent an error, display it.
            throw new Error(result.message || "An unknown error occurred.");
        }

        // If successful:
        responseMessageDiv.textContent = result.message;
        responseMessageDiv.className = 'alert-message alert-success';
        responseMessageDiv.style.display = 'block';
        form.reset();
        window.scrollTo({ top: 0, behavior: 'smooth' });

    } catch (error) {
        console.error("‚ùå Application submission error:", error);
        responseMessageDiv.textContent = "Application failed: " + error.message;
        responseMessageDiv.className = 'alert-message alert-danger';
        responseMessageDiv.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
});
</script>
</body>
</html>
